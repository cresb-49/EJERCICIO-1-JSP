<!DOCTYPE html>
<html>
    <head>
        <title>CALCULADORA</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>CALCULADORA</h1>

        <div>
            <form action="calcular" method="POST">
                <label for="n1">Primer numero:</label>
                <br>
                <input type="text" name="n1"/> 
                <br>
                <label for="n2">Segundo numero:</label>
                <br>
                <input type="text" name="n2"/> 
                <div>
                    <br/>
                    <input type="radio" name="mul" value="1" />Multiplicar
                    <br />
                    <input type="radio" name="sum" value="1" />Sumar 
                    <br />
                    <input type="radio" name="may" value="1" />Obtener Mayor
                    <br />
                    <input type="radio" name="pot" value="1" />Potencia n1^n2
                    <br />
                    <input type="radio" name="conv" value="1" />Convercion a binario
                    <br /> 
                </div>
                <input type="submit" value="ejecutar"/>
            </form>
        </div>
    </body>
</html>
